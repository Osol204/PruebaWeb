<!-- Especificamos para que es el documento-->

<!DOCTYPE html>
<!-- Etique html que abre, fundamental para el cuerpo de cualquier paguina web -->
<html>
    <!--Etiqueta de Cabecera-->
    <head>
        <!--Titulo de la paguina-->
        <title> Mi primera página </title>
         <!--Colocamos el logo-->
        <link rel = "icon" type = "image/jfif" href = Control.jfif>
         <!--Aplicamos esto para que no batalle con signos-->
        <meta charset="UTF-8">
    </head>
    <body>
        <!-- Creamos una división en nuestra página para
        poner un cierto contenido separado de otro -->
        <!-- Alineamos esta división al centro -->
        <div align="center">
             <!-- Creamos un título que tendrá la letras mas grandes y en negritas -->
            <h1> Sesion de protocolos de Comunicación Web</h1>
            <!-- Creamos un enlace para dirigirnos a otra página -->
            <a href = " https://www.youtube.com/watch?v=dQw4w9WgXcQ ">Un video normal</a>
             <!-- Creamos un párrafo para agregar una cantidad de texto -->
            <!-- Con la etiqueta br hacemos un salto de línea, osea se 
            escribe el resto de texto en la línea siguiente -->
            <p> Hola a todos los participantes, gracias por estar presentes 
            <br> espero que les este gustando la sesion </p>
            <!-- Obtenemos una imagen desde una cierta localización -->
            <img src = "videojuego.jfif">
        </div>

        <div align="center">
            <!-- Obtenemos un vídeo de youtube para reproducirlo en nuestra página web -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/ZtgzKBrU1GY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>

</html>
